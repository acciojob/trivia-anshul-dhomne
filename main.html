<body>
    <h2>Trivia Quiz</h2>
    <p>What is the capital of India?</p>

    <!-- Radio buttons for the options -->
    <form>
        <label>
            <input type="radio" name="capital" value="New Delhi"> New Delhi
        </label><br>
        <label>
            <input type="radio" name="capital" value="Mumbai"> Mumbai
        </label>
    </form>

    <!-- Quotation block -->
    <blockquote cite="https://en.wikipedia.org/wiki/Delhi">
        New Delhi is the capital of India and an administrative district of NCT Delhi.
    </blockquote>
</body>
